<div id="wholePage">
<div *ngIf="user" class="container" class="row1">
    <h2 *ngIf="NonActiveAdmin()" id="info">You are not authorized for authorize users! Your request is processed! </h2>
    <h2 *ngIf="DeniedAdmin()" id="info">You are not authorized for authorize users! Your request is denied!</h2>
    
    <div *ngIf="NonActiveAdmin() || DeniedAdmin()">
      <br><br><br><br><br><br><br><br><br><br><br>
    </div>

    <div *ngIf="LoggedAdmin()">
      <div class="column1">
        <div class="col-md-12">
            <h1 id="headerh1">Authorize denied users </h1> <br>
            <ul class="list-group" *ngFor="let userr of deniedUsers; let i = index">
              <li class="list-group-item" class="row1">
                <!-- {{userr.Name}}  -->
                <div class="columnForInside50" >
                    Fullname: {{userr.name}} {{userr.lastName}} <br>
                    {{userr.email}}
                  </div>
                <span class="pull-right" style="float:right">
              <div class="columnForInside">
                <button class="btn" (click)="AuthorizeDeniedUser(userr._id,i)" id="designButton">&#10003;</button>
              </div>
              </span> 
            </li>
            </ul>
           </div>
      </div>
    </div>
  </div>
</div>
<!-- </div> -->
