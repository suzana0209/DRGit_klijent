<div id=wholePage>
    <div align="center">
        <button type="submit" class="button" class="btn"  id="designBtn" (click)='showAdd()' >Add vehicle</button>  
        <!-- <button type="submit" class="button" class="btn"  id="designBtn" (click)='showEdit()' >Edit vehicle</button>   -->
        <button type="submit" class="button" class="btn"  id="designBtn" (click)='showDelete()'>Delete vehicle</button>  
    </div>

    <div *ngIf="isSelectedAdd()">
        <form #vehicleForm="ngForm" (ngSubmit)="onSubmit(vehicleForm.value, vehicleForm)" id="designForFormAdd">

            <div class="form-group" >
                <label for="TypeOfVehicle">Vehicle Type</label>
                <select name="TypeOfVehicle" class="form-group"  class="form-control" ngModel>
                  <option disabled>Please select...</option>
                  <option value="Bus">Bus</option>
                  <option value="Train">Train</option>
                  <option value="Trolley">Trolley bus</option>
                </select>
              </div>

            <div align="center">
                <button type="submit" class="button" class="btn" id="designBtnForAction">Add vehicle</button>  
            </div>
        </form>

    </div>

    <div *ngIf="isSelectedDelete()">

      <div class="form-group">
        <label style="color:#000000; font-size: 20px; padding-right: 8px; "  for="Type">Available vehicles:</label>
        <select class="form-control" name="Id" [value] = 0  [(ngModel)] = 'idVozila'>
            <option value =0 >None</option>
        <option *ngFor="let ln of availableVehicles" value={{ln._id}}  >{{ln._id}} | {{ln.vehicleType}}</option>
        </select>
      </div>
      
     
          <div align="center">
            <button type="button" class="button" class="btn" id = "designBtnForAction" (click)="deleteVehicle()">Delete vehicle</button>  
        </div>
    </div>


</div>
