<div>
    <div align="center">
        <button type="submit" class="button" class="btn" (click)='showAdd()' >Add vehicle</button>  
        <button type="submit" class="button" class="btn" (click)='showEdit()' >Edit vehicle</button>  
        <button type="submit" class="button" class="btn" (click)='showDelete()'>Delete vehicle</button>  
    </div>

    <div *ngIf="isSelectedAdd()">
        <!-- <h3>Add line</h3> -->
        <form #vehicleForm="ngForm" (ngSubmit)="onSubmit(vehicleForm.value, vehicleForm)">
            <div class="form-group">
              <label for="RegistrationNumber">Registration  Number</label>
              <input required type="text" class="form-control" name="RegistrationNumber" ngModel>
            </div>

            <div class="form-group" >
                <label for="TypeOfVehicle">Vehicle Type</label>
                <select name="TypeOfVehicle" class="form-group"  class="form-control" ngModel>
                  <option disabled>Please select...</option>
                  <option value="Bus">Bus</option>
                  <option value="Train">Train</option>
                  <option value="Trolley">Trolley bus</option>
                </select>
              </div>

              <div class="form-group">
                <label for="LineId">Select Line</label>
                <select *ngFor="let line of linesWithoutVehicle" name="LineId" class="form-group"  class="form-control" ngModel>
                  <option disabled>Please select...</option>
                  <option value="{{line.Id}}">{{line.RegularNumber}}</option>
                </select>
              </div>
        
            <div align="center">
                <button type="submit" class="button" class="btn">Add vehicle</button>  
            </div>
        </form>

    </div>

    <div *ngIf="isSelectedDelete()">
        
        <select name="RegistrationNumber"  class="form-group" (click)="getRegistrationNumber($event)">
            <option disabled>Please select...</option>
            <option *ngFor="let vehicle of vehicles" value={{vehicle.Id}}>{{vehicle.RegistrationNumber}}</option>            
          </select>
          
          <div align="center">
            <button type="button" class="button" class="btn" (click)="deleteVehicle()">Delete vehicle</button>  
        </div>
    </div>

    <div *ngIf="isSelectedEdit()">
        <form #vehicleForm="ngForm" (ngSubmit)="onSubmitEdit(vehicleForm.value, vehicleForm)">

        <select name="RegistrationNumber"  class="form-group" (click)="getIdVehiclee($event)" ngModel>
            <option disabled>Please select...</option>
            <option *ngFor="let vehicle of vehicles" value={{vehicle.Id}}>{{vehicle.RegistrationNumber}}</option>            
          </select>
          
          <div  class="form-group">
              <label for="LineId">Select Line</label>
              <select *ngFor="let line of linesWithoutVehicle" name="LineId" class="form-group"  class="form-control" ngModel>
                <option disabled>Please select...</option>
                <option value="{{line.Id}}">{{line.RegularNumber}}</option>
              </select>
            </div>

          <div align="center">
            <button type="submit" class="button" class="btn">Edit vehicle</button>  
        </div>
        </form>

    </div>



   

</div>
